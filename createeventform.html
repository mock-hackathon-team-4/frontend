<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Create Event</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <style>
          .container{
            margin-top: 30px;
          }
        </style>
    </head>
    <body>
      <div class="modal" id="createevent" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                  <form>
                      
                         <div class="form-group">
                         <label for="inputeventname">Event Name</label>
                         <input type="text" class="form-control" id="inputeventname" aria-describedby="emailHelp" placeholder="Event name" required="true" >
                         </div>

                         <div class="form-group">
                          <label for="inputeventlocation">Event Location</label>
                          <input type="text" class="form-control" id="inputeventlocation" aria-describedby="emailHelp" placeholder="Event Location" required="true">
                          </div>
                         <div class="form-group">
                            <label for="inputeventstartdate">Start Date</label>
                            <input id="startdatepicker" width="276" required="true" />
                          </div>
                          <div class="form-group">
                            <label for="inputeventenddate">End Date</label>
                            <input id="enddatepicker" width="276" required="true" />
                          </div>
                          <div class="form-group">
                            <label for="inputeventcontact">Contact Number</label>
                            <input type="text" class="form-control" id="inputeventcontact" aria-describedby="emailHelp" placeholder="Ph" required="true">
                          </div>
                          <div class="form-group">
                            <label for="inputeventdesc">Description:</label>
                            <textarea class="form-control" rows="5" id="inputeventdesc"></textarea>
                          </div>
                        </form>
                   
               

            </div>
            <div class="modal-footer">
                
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="create-event-button"type="button" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>

        <!-- modal end -->
          <div class="container">
          
            <button type="button" class="btn btn-primary new-event-button" data-toggle='modal' data-target='#createevent'>New Event</button>
            
            <script>
                $('#enddatepicker').datepicker({
                    uiLibrary: 'bootstrap4'
                });
                $('#startdatepicker').datepicker({
                    uiLibrary: 'bootstrap4'
                });
                $('#create-event-button').click(function(){
                var hero={
                    
                  
                    eventname: $("#inputeventname").val(),
                    eventlocation:$("#inputeventlocation").val(),
                    eventcontact:$("#inputeventcontact").val(),
                    eventdescription:$("#inputeventdesc").val(),
                   
                    };
                    console.log(hero);
            });
            </script>
        </div>
    </body>
</html>
